<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">Opacity</div>

    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid;
            background-color: green;

            opacity: 50%;
            /* opacity show the transparency of box. 
            value can be given between 0 to 100%.
            box will disappear if opacity is 0%. */
        }
    </style>
</body>
</html>
