<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Single shadow</h1>
    <h2>Multiple shadow</h2>

    <style>
        h1{
            font-size: 48pt;
            text-align: center;
            text-shadow: -2px -2px 5px orangered ;
            /* it works like horizantal 2px, vertical 2px, blur 5px and color.*/
        }
        h2{
            font-size: 48pt;
            text-align: center;

            text-shadow: 2px 2px 5px red , 4px 4px 5px blue ;
            /* for multiple shadow */
        }
    </style>

</body>
</html>
