<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="first">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus, sequi voluptates provident fugiat cum soluta perferendis! Officia praesentium, in, ut obcaecati omnis sit maxime at, explicabo voluptatum quo deleniti optio.
    </div>

    <style>
        .first{
            width: 500px;
            border: 2px solid black;
            padding: 10px;
            /* Here the width will create problem because box width is 500px, border is 2px and padding is 10px. SO the total size is 512px.
            To avoid that we will use Box-Sizing */
            box-sizing: border-box;
            /* Now the box is only 500px */
        }
    </style>
</body>
