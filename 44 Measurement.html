<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome</h1>
    <h2>Welcome</h2>
     <div><h3>Welcome</h3></div>

     <style>
        body{
            font-size: 20px;
        }
        h1{
            font-size: 2em;
            /* here "em" and "rem" use for font sizes "em" multiply with parent font-size. */
        }
        h2{
            font-size: 100% ;
            /* percentage depend on parent-font size */
        }

        h3{
            font-size: 3rem;
        }
        /* some other properties are VW(viewport width) and vh(viewhport height), v-min and v-max */
     </style>
</body>
</html>
